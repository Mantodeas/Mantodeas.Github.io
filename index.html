<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="utf-8" />
		<title>音乐收集网站</title>
		<script src="./js/lib/jquery-1.11.1.js"></script>
		<script src="./js/cookie.js"></script>
		<link rel="stylesheet" href="./icon/css/font-awesome.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.top {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				z-index: 999;
				height: 50px;
				background-color: rgba(0, 0, 0, 0.6);
			}
			
			.page::after{
				position: fixed; 
				top: 0; left: 0; right: 0; bottom: 0; 
				margin: -30px; 
				opacity: 100%; 
				z-index: -1; 
				content: ''; 
				background:url(./image/indexbg.gif) no-repeat fixed 0px 0px;
				background-size:100% 100%;
			}
			
			.nav {
				float: left;
				margin-top: 10px;
				font-size: 0;
			}
			
			.nav li {
				display: inline-block;
				margin-left: 40px;
			}
			
			.nav a {
				display: inline-block;
				height: 30px;
				line-height: 30px;
				font-size: 12px;
				color: rgb(255, 255, 255);
				text-decoration: none;
			}
			
			.nav a:hover {
				color: #83c3f3;
			}

			a{
				color: rgb(255, 255, 255);
				align-self: center;
			}

			.grid{
				display: grid;
				position: relative;
				margin: 0 auto;
				padding: 12px;
                top: 100px;
				left: 0px;
				height: 1000px;
				width: 1000px;
				opacity: 0;
				font-size: 50px;
				justify-items: center;
				justify-self: center;
				color: blue;
				grid-template-columns: auto;
				grid-template-areas: 
					"header header header"
					"side1 side2 side3";
			}

			.grid header{
				grid-area: header;
			}

			.grid side1{
				grid-area: side1;
			}

			.grid side2{
				grid-area: side2;
			}

			.grid side3{
				grid-area: side3;
			}

			.grid p{
				display: box;
			}

			h3{
				color: rgb(255, 255, 255);
			}

			.sideimg{
				height: 150px;
				width: 300px;
			}
		</style>
	</head>
 
	<body>
		<div class="top">
			<div class="menu">
				<ul class="nav">
					<li>
						<a href="/index.html">首页</a>
					</li>
					<li>
						<a href="/list.html">列表</a>
					</li>
                    <li>
						<a href="/question.html">新建</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="page">
			<div class="grid">
				<header id = "ani"><a href="/music.html?songname=至此流年各天涯"><img src="./image/1.png" alt=""></a></header>
				<side1>
					<td><h3>推荐位</h3><br></td>
					<a href="/music.html?songname=钗头凤">钗头凤</a><br>
					<a href="/music.html">藏</a><br>
					<a href="/music.html">麻雀</a><br>
					<a href="/music.html">年少有为</a><br>
					<a href="/music.html">模特</a><br>
					<a href="/music.html">素颜</a><br>
				</side1>
				<side2></side2>
				<side3><h3>推荐位</h3><br>
					<a href="/music.html?songname=当我唱起这首歌">当我唱起这首歌</a><br>
					<a href="/music.html">雅俗共赏</a><br>
					<a href="/music.html">小丑</a><br>
					<a href="/music.html">消愁</a><br>
					<a href="/music.html">黄昏</a><br>
					<a href="/music.html">不染</a><br>
				</side3>
			</div>
		</div>

		<script>
			
			$(document).ready(function(){
				$(".grid").animate({
					fontSize: '30px',
					opacity:1
				}, "slow");
				
			});
			
		</script>
	</body>
 
</html>
