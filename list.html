<!DOCTYPE html> 	
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>音乐收集网站</title>
		<!-- <script type="text/javascript" src="./data.json"></script> -->
		<script src="./js/lib/jquery-1.11.1.js"></script>
		<script src="./js/cookie.js"></script>
		<link rel="stylesheet" href="./icon/css/font-awesome.css">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style-type: none;
			}
			
			.top {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				z-index: 999;
				height: 50px;
				background-color: rgba(0, 0, 0, 0.6);
			}
			
			.logo {
				float: left;
				margin-top: 9px;
			}
			
			.nav {
				float: left;
				margin-top: 10px;
				font-size: 0;
			}
			
			.nav li {
				display: inline-block;
				margin-left: 40px;
			}
			
			.nav a {
				display: inline-block;
				height: 30px;
				line-height: 30px;
				font-size: 12px;
				color: #fff;
				text-decoration: none;
			}
			
			.nav a:hover {
				color: #83c3f3;
			}

			h2{
				color: purple;
			}

            .list {
                position: relative;
				display: flex;
				margin: auto;
				padding: auto;
				flex-direction: column;
                top: 100px;
				align-self: center;
				left: 650px;
			}  

			.list::before{
				position: fixed; 
				top: 0; left: 0; right: 0; bottom: 0; 
				margin: -30px; 
				opacity: 90%; 
				z-index: -1; 
				content: ''; 
				background:url(./image/listbg.gif) no-repeat fixed 0px 0px;
				background-size:100% 100%;
			}

			.list a{
				margin-top: 4px;
				margin-bottom: 4px;
				font-size: 20px;
			}

			.list a:hover{
				color: rgb(102, 173, 255);
			}
			
			#add_button{
				margin: 5px;
				width: 60px;
			}
			
			tr,td,th{
            text-align: center;
            border: 1px none;
            height: 20px;
        }

		</style>
	</head>
	
	<body>
		<div class="top">
			<div class="menu">
				<ul class="nav">
					<li>
						<a href="/index.html">首页</a>
					</li>
					<li>
						<a href="/list.html">列表</a>
					</li>
					<li>
						<a href="/question.html">新建</a>
					</li>
				</ul>
			</div>
		</div>
		<table class = "list" id="list">
			
			<tr>
				<th><h2>音乐列表</h2></th>
			</tr>
		</table>
		
		<script>
			var count;
			$(document).ready(function(){
		
				var init = localStorage.getItem("Init");
				if(init != 1){
					localStorage.setItem("count", 8);
					localStorage.setItem("0", "黄昏");
					localStorage.setItem("黄昏", "周传雄");
					localStorage.setItem("1", "我的心太乱");
					localStorage.setItem("我的心太乱", "周传雄");
					localStorage.setItem("2", "有点甜");
					localStorage.setItem("有点甜", "汪苏泷");
					localStorage.setItem("3", "起风了");
					localStorage.setItem("起风了", "周深");
					localStorage.setItem("4", "李白");
					localStorage.setItem("李白", "李荣浩");
					localStorage.setItem("5", "至此流年各天涯");
					localStorage.setItem("至此流年各天涯", "李志");
					localStorage.setItem("6", "当我唱起这首歌");
					localStorage.setItem("当我唱起这首歌", "小贱");
					localStorage.setItem("7", "钗头凤");
					localStorage.setItem("钗头凤", "薛之谦");
					localStorage.setItem("Init", "1");
				}

				count = localStorage.getItem("count");
				for(var i=0; i<count; i++){
					var ta = document.getElementById("list");
					var tr = ta.insertRow(1);
					var cell0 = tr.insertCell(0);
					var songName = localStorage.getItem(i);
					var singers = localStorage.getItem(songName);
					
					cell0.innerHTML = "<a href='/music.html?songname=" + songName + " '  class='fa fa-music' aria-hidden='true'>" + songName + " - " + singers + "</a>";
				}
				

			});
		</script>
		
	</body>
</html>
