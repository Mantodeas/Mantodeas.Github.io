<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="cuiyuan" />
		<meta name="Keywords" content="Music,音乐,音乐播放器"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="./music-css/common.css"/>
		<link rel="stylesheet" type="text/css" href="./music-css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="./music-css/music.css"/>
		<script src="./js/lib/jquery-1.11.1.js"></script>
		<script src="./js/cookie.js"></script>
		<script type="text/javascript" src="./js/selector.js"></script>
		<script type="text/javascript" src="./js/music.js"></script>
		
		<title>Music</title>
	</head>
	<body oncontextmenu="return false;" onselectstart="return false" >
		<div class="page">
			<div class="main">
				
				<div class="Lbox l">
					<img src="./music-img/defaultimg.png" id="image" onerror="this.src= './music-img/defaultimg.png'"><br>	
					<div class="oplay">
						<span class="play iconfont Iconfont icon-zanting" title="播放"></span>&nbsp;&nbsp;
					</div>
				</div>
				
				<div class="Rbox r">
					<h2 class="songName"></h2>
					<span class="singer"></span>
					<div class="Lyric"></div>
				</div>
			
				<div class="close" id="#close">
					<img src="./image/close.png" alt="" title="关闭">
				</div>
			</div>
			<div class="footer">
				<div class="main">
					
					<div class="l left"></div>
					
					<div class="content clearfix">
						<a class="l" ><img src="./music-img/defaultimg.png" id="backimage" title="点击全屏" onerror="this.src= './music-img/defaultimg.png'"></a>&nbsp;
						<div class="Box">
							<span class="info" float="left"></span>
							<span class="r">
								<span class="realTime">00:00</span>&nbsp;/&nbsp;<span class="totalTime"></span>
							</span><br>
							<div class="strip">
								<div class="progress"></div>
								<span class="spot"></span>
							</div>
						</div>
						<div class="volumeBox" style="display: none;">
							<div class="groove">
								<div class="volume"></div>
								<span class="volumeSpot"></span>
							</div>
							<div class="triangle"></div>
						</div>&nbsp;
						<span class="iconfont icon-shengyin"></span>
					</div>

					<div class="delete">
						<img src="./image/close.png" alt="" title="删除" id="delete">
					</div>
					
					
					
					
				</div>
			</div>
		</div>
		<audio id="myMusic" src="./music/ogg/default.ogg">
			您的浏览器不支持 audio 元素。
		</audio>
	</body>

</html>
